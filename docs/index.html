<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shader Board</title>
    <script type="module" crossorigin src="/shader-lab/assets/index-DDn5Yd4U.js"></script>
    <link rel="stylesheet" crossorigin href="/shader-lab/assets/index-Dc5KTejM.css">
  </head>
  <body>
    <div id="app">
      <canvas id="bg"></canvas>
      <div class="credits-text">Made by Jonathan Zeng</div>
      <div class="instructions-text">Click-and-drag to move, scroll to zoom!</div>

      <div id="menu">
        <label for="shape">Shape:</label>
        <select id="shape">
          <option value="cube" selected>Cube</option>
          <option value="sphere">Sphere</option>
          <option value="torus">Torus</option>
          <option value="pretzel">Pretzel</option>
      
        </select>

        <br> 
        <br>

        <label for="shader">Shader:</label>
        <select id="shader">
          <option value="wave" selected>Wave</option>
          <option value="checker">Checkerboard</option>
          <option value="stars">Stars</option>
        </select>

        <br> 
        <br>
        
        <label>
          <input type="checkbox" id="spin" checked />
          Spin
        </label>
        <br> 
        <br>
        <label>
          <input type="checkbox" id="grid-enabled"/>
          Grid
        </label>

        <br> 
        <br>
        <div id="shader-options"></div>
      </div>



      

    </div>


  </body>
</html>
